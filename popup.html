<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassy Tableau</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 300px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        h2 {
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: 600;
        }

        p {
            margin-bottom: 15px;
            font-size: 14px;
            line-height: 1.5;
            opacity: 0.9;
        }

        button {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .status {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            text-align: center;
            font-size: 13px;
            margin-top: 10px;
        }

        .success {
            background: rgba(76, 175, 80, 0.3);
        }

        .error {
            background: rgba(244, 67, 54, 0.3);
        }
    </style>
</head>

<body>
    <h2>ðŸŽ¨ Glassy Tableau</h2>
    <p>Click the button below to add the current website to your new tab page.</p>
    <button id="addSite">Add Current Site</button>
    <div id="status" class="status" style="display: none;"></div>

    <script src="storage-utils.js"></script>
    <script src="popup.js"></script>
</body>

</html>
